<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Phần tử di chuyển theo chuột</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: #111;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff4d4d;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear;
            /* di chuyển mượt */
        }
    </style>
</head>

<body>
    <div class="circle"></div>

    <script>
        const circle = document.querySelector('.circle');

        document.addEventListener('mousemove', (e) => {
            circle.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>

</html>
